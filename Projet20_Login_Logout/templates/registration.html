<html>
  <body>
    <form action="{% url 'save' %}" method="post">
        {% csrf_token %}

        <table align="center">
            <h1 align="center" style="color: #ff2109">Registration Page</h1>
            <tr><th><input type="text" placeholder="Name" name="name" required></th></tr>
            <tr><th><input type="number" placeholder="Contact No." name="contact" required></th></tr>
            <tr><th><input type="email" placeholder="Username" name="uname" required></th></tr>
            <tr><th><input type="password" placeholder="Password" name="password" required></th></tr>
            <tr><th><button>Register</button></th></tr>
        </table>
    </form>
  </body>
</html>
