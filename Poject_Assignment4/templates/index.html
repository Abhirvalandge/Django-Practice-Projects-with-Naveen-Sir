<html>
<body>
<h1 align="center" style="color: crimson">Online Pay Slip</h1>
<form action={% url 'Emp' %} method="post">
    {% csrf_token %}
    <table align="center" border="0" style="width: 100px;height: 50px">
        <tr><th align="left"><h3>Employee No<input type="number" name="e1"
                                                   required></h3></th></tr>

        <tr><th align="left"><h3>Employee Name<input type="text" name="e2"minlength="2"
                                                 maxlength="30" required></h3></th></tr>

        <tr><th align="left"><h3>Basic Salary<input type="number" name="e3" minlength="1000"
                                                maxlength="9999999999" required></h3></th></tr>

        <tr><th><button type="submit" style="height: 30px;

            width: 110px;color:red;background-color:aquamarine">Display</button></th></tr>
    </table>
</form>
{% if data %}
    <h2 align="center" style="color: red">{{ "Basic Salary = " }} {{ data }}</h2>
    <h2 align="center" style="color: rebeccapurple">{{ "DA = " }} {{ data1 }}</h2>
    <h2 align="center" style="color: royalblue">{{ "HRA = " }} {{ data2 }}</h2>
    <h2 align="center" style="color: mediumorchid">{{ "TOTAL SALARY = " }} {{ data3 }}</h2>
{% endif %}
</body>
</html>
