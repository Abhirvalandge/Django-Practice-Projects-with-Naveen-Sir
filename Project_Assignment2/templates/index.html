<html>
<body>
<form action="/save/" method="post">
    {% csrf_token %}
<table align="center" border="0" style="height: 50px;width: 100px">
    <tr>
        <th align="left"><h3>First Number <input type="number" name="f1" required minlength="1" maxlength="9999"></h3></th>
    </tr>
    <tr>
        <th align="left"><h3>Second Number <input type="number" name="f2" required minlength="1" maxlength="9999"></h3></th>
    </tr>
</table>
<table align="center" border="0" width="200">
    <tr>
        <th><button type="submit" style="size: A4;color:rebeccapurple" name="a1" value="add">Add</button> </th>

        <th><button type="submit" style="size: A4;color:mediumorchid" name="a1" value="sub">Sub</button> </th>
    </tr>
    <tr>
        <th><button type="submit" style="size: A4;color: blueviolet" name="a1" value="mul">Mul</button> </th>
        <th><button type="submit" style="size: A4;color: coral" name="a1" value="div">Div</button> </th>
    </tr>
</table>
</form>
<h2 align="center" style="color: red">
{% if data %}
     {{ data }}{{ "=" }}{{ data2 }}
{% endif %}
</h2>
</body>
</html>
