<html>
<body>
<form action="{% url "logincheck" method="post" %}">
    {% csrf_token %}
    <table border="0" align="center">
        <tr><th>Login Page</th></tr>
        <tr><th><input type="text" name="username" placeholder="Username" required></th></tr>
        <tr><th><input type="password" name="password" placeholder="Password" required></th></tr>
        <tr><th><button type="submit">Login</button></th></tr>
    </table>
</form>
{% if message%}
<h1><font face="chiller" size="5" color="#7fffd4">{{ message }}</font></h1>
{% endif %}
</body>
</html>
