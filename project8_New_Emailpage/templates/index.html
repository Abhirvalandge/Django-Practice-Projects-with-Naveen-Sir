<html>
<body>
<form action="/show/" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th>
                <input type="text" name="t1" placeholder="Name" required>
            </th>
        </tr>
         <tr>
            <th>
                <input type="number" max="60" min="18" name="t2" placeholder="Age" required>
            </th>
        </tr>
         <tr>
            <th>
                <input type="email" name="t3" placeholder="Email" required>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit">Submit</button>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
