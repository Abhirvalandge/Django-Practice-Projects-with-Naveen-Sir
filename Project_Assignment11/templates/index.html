<html>
<head><h1 align="center" style="color: #ff720c;font-size: 40px">SATHYA LODGE</h1></head>
     <body>
     <form action="/show/" method="post">
         {% csrf_token %}
        <table align="center" border="0" width="200px">
            <tr><th><h3 align="left" style="color: deeppink">
                Guest Name<input type="text" name="gn" maxlength="30" minlength="2" required></h3></th></tr>
            <tr><th><h3 align="left" style="color: deeppink">
                Guest Contact <input type="number" name="gc" maxlength="9999999999" min="1111111111" required></h3></th></tr>
            <tr><th><h3 align="left" style="color: deeppink">
                Address <input type="text" name="add" maxlength="80" minlength="10" required></h3></th></tr>

            <tr><th><h3 align="left" style="color: crimson">
                Select Room Type :~</h3></th></tr>
            <tr><th align="left">
                <input type="radio" name="radio" value="ord" checked>Ordinary</th>
            </tr>
            <tr align="left"><th>
                <input type="radio" name="radio" value="del">Delux</th></tr>
            <tr align="left"><th>
                <input type="radio" name="radio" value="sui">Suite Room</th></tr>

            <tr><th><h3 align="left" style="color: rebeccapurple">
                Amenities :~</h3></th></tr>
            <tr><th align="left"><input type="checkbox" name="check" value="com">
                Computer</th></tr>
            <tr align="left"><th><input type="checkbox" name="check" value="gym">
                Gym</th></tr>
            <tr align="left"><th><input type="checkbox" name="check" value="min">
                Mineral Water</th></tr>
            <tr><th><button type="submit" style="width: 90px;height: 30px;background-color: #fbe645">
                Submit</button> </th></tr>
        </table>
     </form>
     </body>
</html>
