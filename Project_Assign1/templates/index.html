<html>
<body>
<form action="/save/" method="post">
    {% csrf_token %}
<table align="center" border="0" style="height: 100px;width: 150px">
    <h1 align="center" style="color: crimson"><u>User Name</u></h1>
    <tr>
        <th align="left"><h3>First Name<input type="text" name="f1" required minlength="2" maxlength="30"></h3></th>
    </tr>
    <tr>
        <th align="left"><h3>Last Name<input type="text" name="f2" required minlength="2" maxlength="30"></h3></th>
    </tr>
    <tr>
        <th><button type="submit" style="size: A4">Show</button> </th>
    </tr>
</table>
</form>
<h2 align="center" style="color: red">
{% if data %}
    {{ data1 }} {{ data }}
{% endif %}
</h2>
</body>
</html>
