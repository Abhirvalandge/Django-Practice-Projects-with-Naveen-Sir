<html>
    <body>
    <form action="{% url 'save' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr><th>Employee Registration</th></tr>
            <tr><th><input type="number" placeholder="IDNO" required name="id"></th></tr>
            <tr><th><input type="text" placeholder="NAME" required name="name"></th></tr>
            <tr><th>Gender
                <input type="radio" name="gender" value="Male" checked>Male
                <input type="radio" name="gender" value="Female"> Female
            </th></tr>
            <tr><th><input type="decimal" style="color: black" placeholder="SALARY" required name="sal"></th></tr>
            <tr><th>DOJ<input type="date" placeholder="Date of Join" required name="doj"></th></tr>
            <tr><th><button type="submit">Save</button> </th></tr>
        </table>
    </form>
    </body>
</html>
