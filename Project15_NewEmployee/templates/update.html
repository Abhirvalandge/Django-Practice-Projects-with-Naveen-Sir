{% if data %}
  <form action="{% url 'save' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr><th>Employee Update Form</th></tr>
            <tr><th><input  type="number" readonly value="{{ data.idno }}" required name="id"></th></tr>
            <tr><th><input type="text" value="{{ data.name }}" required name="name"></th></tr>
            <tr><th>
                Gender
                <input type="radio" name="gender" value="Male" checked> Male
                <input type="radio" name="gender" value="Female"> Female
            </th></tr>
            <tr><th><input type="decimal" value="{{ data.salary }}" required name="sal"></th></tr>
            <tr><th>DOJ
                {{ data.doj }}
                <input type="date" value="{{ data.doj }}" required name="doj"></th></tr>
            <tr><th><button type="submit">Save</button> </th></tr>
        </table>
    </form>
{% endif %}
